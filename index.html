<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Click below to continue:</p>
    <button id="redirectBtn">Continue</button>

    <script>
        document.getElementById("redirectBtn").addEventListener("click", function() {
            if (!document.cookie.includes("visited=true")) {
                document.cookie = "visited=true; path=/; max-age=86400";
                window.open("https://testnet.humanity.org/login?ref=makosam", "_blank");
                window.location.href = "https://drive.google.com/file/d/1EyoPMJAwQ3QHmlJrQzShgT2Qubb4sEkO/view?usp=sharing";
            } else {
                window.location.href = "https://drive.google.com/file/d/1EyoPMJAwQ3QHmlJrQzShgT2Qubb4sEkO/view?usp=sharing";
            }
        });
    </script>
</body>
</html>
